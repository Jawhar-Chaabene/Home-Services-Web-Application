<!-- category-edit.component.html -->

<div class="edit-category-container">
    <h2>Edit Category</h2>
    <form (ngSubmit)="saveChanges()" #editForm="ngForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="categoryName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="categoryDescription" class="form-control"
                required></textarea>
        </div>
        <!-- Add more fields as needed -->

        <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary">Save Changes</button>
        <button type="button" (click)="closeDialog()" class="btn btn-secondary">Cancel</button>
    </form>
</div>
